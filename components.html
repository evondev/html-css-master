<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="card-list" style="display: none">
      <div class="card-item">
        <img
          src="https://images.unsplash.com/photo-1616588589676-62b3bd4ff6d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2064&q=80"
          alt=""
          class="card-image"
        />
      </div>
      <div class="card-item">
        <img
          src="https://images.unsplash.com/photo-1616588589676-62b3bd4ff6d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2064&q=80"
          alt=""
          class="card-image"
        />
      </div>
      <div class="card-item">
        <img
          src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1452&q=80"
          alt=""
          class="card-image"
        />
      </div>
      <div class="card-item">
        <img
          src="https://images.unsplash.com/photo-1510784722466-f2aa9c52fff6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt=""
          class="card-image"
        />
      </div>
    </div>
    <header class="header">
      <div class="logo">
        <img
          src="https://evondev.com/wp-content/uploads/2021/12/logo-new.png"
          alt=""
          class="logo-image"
        />
      </div>
      <div class="right">
        <div class="search">
          <input type="text" placeholder="Search" />
        </div>
        <div class="auths">
          <button>Login</button>
          <button>Register</button>
        </div>
      </div>
    </header>
  </body>
</html>
